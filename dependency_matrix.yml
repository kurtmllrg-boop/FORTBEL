    mirror_mioi_process: "cognitive_load_balance"
    gov_policy_ref: "LoadEqualizationPolicy"
    agent_binding: ["AG-CAR","AG-CHR"]
    dependency_type: "thermodynamic-operational"

  - origin_const: "C2.Coherencia jerárquica"
    mirror_mioi_process: "layer_integrity_map"
    gov_policy_ref: "GOV.CHK"
    agent_binding: ["AG-META"]
    dependency_type: "structural-control"

  - origin_const: "C3.Trazabilidad absoluta"
    mirror_mioi_process: "ledger_trace"
    gov_policy_ref: "TraceabilityAudit"
    agent_binding: ["AG-QA","AG-AVE","AG-MEM"]
    dependency_type: "documental-ethical"

  - origin_const: "C4.Plasticidad adaptativa"
    mirror_mioi_process: "mutation_log"
    gov_policy_ref: "ChangeApprovalGate"
    agent_binding: ["AG-AVE","AG-HER"]
    dependency_type: "evolutionary-normative"

  - origin_const: "C5.Entropía regulada"
    mirror_mioi_process: "data_entropy_reset"
    gov_policy_ref: "MaintenanceSchedulePolicy"
    agent_binding: ["AG-QA","AG-CAR"]
    dependency_type: "maintenance-operational"

  - origin_const: "C6.Sincronía temporal"
    mirror_mioi_process: "temporal_alignment_check"
    gov_policy_ref: "ChronoArbiterWindow"
