    dependency_type: "rhythmic-functional"

  - origin_const: "C7.Ética del propósito"
    mirror_mioi_process: "purpose_alignment_vector"
    gov_policy_ref: "EthicalGovernanceAudit"
    agent_binding: ["AG-AVE","AG-META"]
    dependency_type: "moral-decisional"

  - origin_const: "C8.Evidencia verificable"
    mirror_mioi_process: "evidence_dataset"
    gov_policy_ref: "EvidenceRequiredRule"
    agent_binding: ["AG-QA","AG-MEM"]
    dependency_type: "epistemic"

  - origin_const: "C9.Autonomía responsable"
    mirror_mioi_process: "autonomy_state_index"
    gov_policy_ref: "AutonomyCap"
    agent_binding: ["AG-META","AG-AVE"]
    dependency_type: "freedom-containment"
