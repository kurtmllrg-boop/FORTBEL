        - "logs/chrono/rollback.log"
      slo_sla_ref:
        - "EDL<=1s"
        - "RLM<=500ms"
        - "SCI>=0.9"
        - "Cumplimiento_ventanas=100%"
        - "Conflictos_agenda=0"
        - "skew_historico<=umbral"
      trace_required: true
      mutable: false
      uses_constants: ["C1","C3","C6"]
      governance_chain: ["PO-EEI","PO-EEE","PO-EUE"]
      invariants: ["drift<=threshold","SCI>=0.9"]

